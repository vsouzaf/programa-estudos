<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <title>Programa de Estudos</title>

    <!-- Required Stylesheets -->
    <link
            type="text/css"
            rel="stylesheet"
            href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
            type="text/css"
            rel="stylesheet"
            href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="assets/js.js"></script>
</head>
<body>
<!-- Our application root element -->
<div id="app">
    <b-navbar toggleable="lg" type="dark" variant="info">
        <b-navbar-brand href="#">Programa de Estudos</b-navbar-brand>
    </b-navbar>

    <b-container>
        <b-row style="margin-top: 10px; padding: 10px">
            <b-form @submit="onSubmit" @reset="onReset" v-if="show">
                <b-form-group id="input-group-3" label="Órgão:" label-for="input-orgao">
                    <b-form-select
                            id="input-orgao"
                            v-model="form.orgao"
                            :options="orgaos"
                            required
                    ></b-form-select>
                </b-form-group>

                <b-form-group id="input-group-3" label="Banca:" label-for="input-banca">
                    <b-form-select
                            id="input-banca"
                            v-model="form.banca"
                            :options="bancas"
                            required
                    ></b-form-select>
                </b-form-group>
                <b-button type="submit" variant="success">Gerar Programa de Estudos</b-button>
            </b-form>
        </b-row>
    </b-container>
</div>
</body>
</html>
